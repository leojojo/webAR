<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>pikumin a-frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>

    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="piku-obj" src="models/pikumin.obj"></a-asset-item>
        <a-asset-item id="piku-mtl" src="models/pikumin.obj.mtl"></a-asset-item>
      </a-assets>

      <a-marker-camera preset="custom" type="pattern" url="https://raw.githubusercontent.com/leojojo/webAR/master/marker/pattern-marker.patt">
        <a-text value="leojojo desu" position="0 0 1" align="center" rotation="-90 0 0" color="#F22A27">
        </a-text>

        <a-obj-model src="#piku-obj"
            position="0 1 -1" scale="0.5 0.5 0.5"
            material="color:red" animation="property:components.material.material.color; type:color; to:yellow; dur:2500; dir:alternate; loop:true"
            rotation="90 180 0" animation__2="property:rotation; to:90 180 359; loop:true; dur:5000"
        >
          <!-- PC <a-obj-model src="#piku-obj" mtl="#piku-mtl" position="0 1 0" rotation="90 180 0" scale="0.5 0.5 0.5"> -->
          <!-- meishi <a-obj-model src="#piku-obj" mtl="#piku-mtl" position="0 1 0" rotation="0 180 0" scale="0.5 0.5 0.5"> -->
        </a-obj-model>
      </a-marker-camera>

      <a-entity camera>
      </a-entity>

    </a-scene>
  </body>
</html>
