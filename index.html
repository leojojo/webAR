<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>pikumin a-frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;" id="scene">
      <a-assets>
        <a-asset-item id="piku-obj" src="models/pikumin.obj"></a-asset-item>
        <a-asset-item id="piku-mtl" src="models/pikumin.obj.mtl"></a-asset-item>
      </a-assets>

      <a-marker preset="custom" type="pattern" id="cheese" registerevents url="https://raw.githubusercontent.com/leojojo/webAR/master/marker/pattern-marker.patt">
      </a-marker>

      <a-camera>
      </a-camera>
    </a-scene>
    <script src="main.js"></script>
  </body>
</html>
